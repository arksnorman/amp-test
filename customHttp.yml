applications:
  - appRoot: apps/app1
    customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
  - appRoot: apps/app2
    customHeaders:
    - pattern: '/path/*.json'
      headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
